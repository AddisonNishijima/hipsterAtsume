<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Template</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Hipster Atsume</h1>
    </div>
    <div class="dropdown">
      <button class="btn btn-success btn-lg dropdown-toggle" type="button" data-toggle="dropdown">Menu
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">New Game</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="container" id="yard">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><img id="hipsterImage" src="http://dummyimage.com/250x250/000000/fff.png&text=H"></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="buttonRow">
        <button type="button" class="btn btn-danger btn-lg">NEW GAME</button><button type="button" class="btn btn-info btn-lg">Store</button><button type="button" class="btn btn-success btn-lg">Inventory</button><button type="button" class="btn btn-warning btn-lg">Clear Items</button>
      </div>
    </div>
    <div class="container" id="inventory">
      <div class="jumbotron">
        <h3>Inventory</h3>
      </div>
      <div id = "inventory-row" class="row">
        <div id="inventory1" class="col-sm-4"></div>
        <div id="inventory2" class="col-sm-4"></div>
        <div id="inventory3" class="col-sm-4"></div>
      </div>
      <!--
      <div class="row">
        <div class="col-sm-4"><img src="img/coffee2.png"></div>
        <div class="col-sm-4"><img src="img/fixedgear.png"></div>
        <div class="col-sm-4"><img src="img/craftbeer.png"></div>
      </div>
    -->
      <div id="store">
        <div class="jumbotron">
          <h3>Store</h3>
        </div>
        <div class="row">
          <div class="col-sm-4"><img id="beer" src="img/beercan.png"></div>
          <div class="col-sm-4"><img id="cigarettes" src="img/cigar.png"></div>
          <div class="col-sm-4"><img id="music" src="img/vinyl.png"></div>
        </div>
        <div class="row">
          <div class="col-sm-4"><img id="coffee" src="img/coffee2.png"></div>
          <div class="col-sm-4"><img id="bikes" src="img/fixedgear.png"></div>
          <div class="col-sm-4"><img src="img/craftbeer.png"></div>
        </div>
        <div class="row">
          <div class="col-sm-4"><img src="img/cig1.gif"></div>
          <div class="col-sm-4"><img src="img/bmx.png"></div>
          <div class="col-sm-4"><img src="img/cd.png"></div>
        </div>
        <div class="row">
          <div class="col-sm-4"><img src="img/coffee1.png"></div>
          <div class="col-sm-4">Coming Soon!</div>
          <div class="col-sm-4">Coming Soon!</div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Created by: *INSERT WITTY TEAM NAME HERE*</p>
    </div>
  </body>
</html>
